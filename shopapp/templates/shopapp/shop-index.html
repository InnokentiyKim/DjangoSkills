{%  extends 'shopapp/base.html' %}

{% block title %}
    Shop index
{% endblock %}

{% block body %}

    <div>
        <ul>
            {% for name, price in products %}
                <li>{{ name }} for ${{ price }}</li>
                <span>Lucky one</span>
            {% empty %}
                No products found
            {% endfor %}

        </ul>
    </div>
    <div>
        Time running: {{ time_running }}
    </div>
    <div>
        {% lorem 3 p random %}
    </div>
{% endblock %}
